<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper and Scissors</title>
</head>

<body>
    <header>
        <h1 class="heading">Rock, Paper, Scissors</h1>
    </header>

    <section class="game-area">
        <div>
            <p>Make a choice!</p>

            <button class="btn" id="rock" data-choice="0">
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button class="btn" id="paper" data-choice="1">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button class="btn" id="scissors" data-choice="2">
                <i class="fa-solid fa-hand-scissors"></i>

            </button>
        </div>
        <div id="results">Get Ready!</div>

        <div class="player">
            <img id="player-image" src="assets/images/rpg.png" alt="rock paper scissors">
            <h3 class="scores">Your score: <span id="player-score">0</span></h3>
        </div>

        <div class="computer">
            <img id="computer-image" src="assets/images/rpg.png" alt="rock paper scissors">
            <h3 class="scores">Computer score: <span id="computer-score">0</span></h3>
        </div>
    </section>
    <footer>
        <h3>Game Rules</h3>
        <p><i class="fa-solid fa-hand-back-fist"></i> breaks <i class="fa-solid fa-hand-scissors"></i></p>
        <p><i class="fa-solid fa-hand-scissors"></i> cuts <i class="fa-solid fa-hand"></i></p>
        <p> <i class="fa-solid fa-hand"></i> covers <i class="fa-solid fa-hand-back-fist"></i></p>
    </footer>

    <!--Font awesome and Java script-->
    <script src="https://kit.fontawesome.com/ddfdd243b4.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
